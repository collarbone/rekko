<!DOCTYPE html>
<html>
<head>
	<title>Rekko - Face Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<section id="home">
		<div class="container">
            <div class="center">
                <img id="main-logo" src="/static/img/logo1.png">
            </div>
            <div id="login-form" class="row">
            	<div class="col s6 offset-s3">
                  <form action="{{url_for('login')}}" method="post">
	            	<div class="input-field col s12">
	          			<input id="last_name" name="username" type="text" class="validate" value="">
	          			<label for="last_name">Pseudo</label>
	        		</div>
	        		<div class="input-field col s12">
	          			<input id="last_name" name="password" type="password" class="validate" value="">
	          			<label for="last_name">Mot de passe</label>
	        		</div>
	        		<div class="input-field col s12 center">
                        <button class="waves-effect waves-light btn rounded" type="submit" name="login">Connexion</button>
	        		</div>
                    {%if wrong%}
                        <span>passe or username wrong</span>
                    {% endif %}
                  </form>
        		</div>
            </div>
        </div>
	</section>

	
	<div id="footer" class="row center">
		<h1>un projet de master informatique visuelle - usthb, alger - 2019</h1>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
